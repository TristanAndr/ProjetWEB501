<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>digitalResume</title>
  <script src="script.js" defer></script>
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
    </div>
  </div>

  <div class="hide-on-med-only hide-on-large-only">   <!--Responsive affiche que le small-->
    <div class="mockup_iphone"> <!--definit le container du mockup-->
      <div class="screen">  <!--Determine la taille de l'ecran qui sert de container-->
        <a href="index.html">   <!--Reviens a l'ecran lock de l'appareil-->
          <img src="images/barre.png" id="off" alt="off">
        </a>
        <img src="images/bg.jpg" id="bg" alt="bg" class="responsive-img">
        <img src="images/barre.png" id="barre" alt="barre" class="responsive-img">
        <img src="images/dock.png" id="dock" alt="dock" class="responsive-img">
        <a href="profil.html">    <!--Affiche l'ecran profil-->
          <img src="images/profil.jpg" id="profil" alt="profil" class="responsive-img">
        </a>
        <a href="portfolio.html">   <!--Affiche l'ecran portfolio-->
          <img src="images/photo.png" id="portfolio" alt="portfolio" class="responsive-img">
        </a>
        <a href="contact.html">   <!--Affiche l'ecran contact-->
          <img src="images/contact.png" id="contact" alt="contact" class="responsive-img">
        </a>
      </div>
      <img src="images/iphone2.png" alt="iphone" class="responsive-img">
    </div>
  </div>




  <div class="hide-on-small-only hide-on-large-only">
    <div class="mockup_ipad">
      <div class="screen">
        <a href="index.html">
          <img src="images/barre.png" id="off2" alt="off">
        </a>
        <img src="images/bgipad.png" alt="bg" class="responsive-img">
        <img src="images/barre.png" id="barre2" alt="barre" class="responsive-img">
        <img src="images/dock.png" id="dock2" alt="dock" class="responsive-img">
        <a href="profil.html">
          <img src="images/profil.jpg" id="profil2" alt="profil" class="responsive-img">
        </a>
        <a href="portfolio.html">
          <img src="images/photo.png" id="portfolio2" alt="portfolio" class="responsive-img">
        </a>
        <a href="contact.html">
          <img src="images/contact.png" id="contact2" alt="contact" class="responsive-img">
        </a>
      </div>
      <img src="images/ipad2.png" alt="ipad" class="responsive-img">
    </div>
  </div>




  <div class="hide-on-small-only hide-on-med-only">
    <div class="mockup_mac">
      <div class="screen">
        <a href="index.html">
          <img src="images/apple.png" id="off3" alt="off">
        </a>
        <img src="images/bgmac.png" alt="bg" class="responsive-img">
        <img src="images/dock.png" id="dock3" alt="dock" class="responsive-img">
        <a href="profil.html">
          <img src="images/profil.jpg" id="profil3" alt="profil" class="responsive-img">
        </a>
        <a href="portfolio.html">
          <img src="images/photo.png" id="portfolio3" alt="portfolio" class="responsive-img">
        </a>
        <a href="contact.html">
          <img src="images/contact.png" id="contact3" alt="contact" class="responsive-img">
        </a>
      </div>
      <img src="images/mac.png" alt="mac" class="responsive-img">
    </div>
  </div>

</body>

</html>
