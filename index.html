<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet'>
    <title>Document</title>
</head>
 
<body>
    <header>
        <nav>
            <a href="index.html"><img src="mallette.png"></a>
            <a href="">Candidature spontanée</a>
            <a href="">Mes recherches d'emplois</a>
            <a href="">Mes canditatures</a>
            <a href=""><img src="utilisateur.png"></a>
        </nav>
        <div class="search-bar">
            <input type="text" name="recherche">
        </div>
    </header>
    <main>
        <h1>Liste des personnes</h1>
        <div id="liste-personnes">Chargement...</div>

        <script>
          // Appel à ton API Node.js
          fetch("http://localhost:3000/personnes")
            .then(res => res.json())
            .then(data => {
              const container = document.getElementById("liste-personnes");
              container.innerHTML = ""; // vide le "Chargement..."

              if (data.length === 0) {
                container.innerHTML = "<p>Aucune personne trouvée.</p>";
                return;
              }

              // Parcours des données reçues
              data.forEach(p => {
                const div = document.createElement("div");
                div.className = "personne";

                // Affiche dynamiquement les colonnes existantes
                div.innerHTML = `
                  <h3>${p.Nom} ${p.Prénom}</h3>
                  <p><strong>ID :</strong> ${p.id}</p>
                  ${p.Sexe ? `<p><strong>Âge :</strong> ${p.Téléphone}</p>` : ""}
                `;
                container.appendChild(div);
              });
            })
            .catch(err => {
              console.error("Erreur lors du chargement :", err);
              document.getElementById("liste-personnes").innerHTML =
                "<p style='color:red;'>Erreur de connexion à l’API</p>";
            });
        </script>
    </main>
    <footer>
        <a href="">Nos réseaux</a>
        <a href="">Nous Contacter</a>
        <a href="">A propos</a>
    </footer>
    <script src="script.js"></script>
</body>
 
</html>
