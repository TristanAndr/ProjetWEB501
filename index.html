    <script>
      fetch("http://10.18.207.148:3000/personnes")
        .then(res => res.json())
        .then(data => {
          const boxes = document.querySelectorAll(".box");
          boxes.forEach((box, index) => {
            if (index < data.length) {
              const personne = data[index];
              const nom = personne["Nom"] || "";
              const prenom = personne["Prénom"] || "";
              const id = personne["id"] || "";
              const tel = personne["Téléphone"] || "";

              box.querySelector("h3").textContent = `${nom} ${prenom}`;
              box.querySelector(".resume").textContent = `ID : ${id} | Téléphone : ${tel}`;
            }
          });
        })
        .catch(err => console.error("Erreur :", err));
    </script>
