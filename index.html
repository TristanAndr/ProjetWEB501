<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Liste des personnes</title>
  <style>
    table {
      border-collapse: collapse;
      width: 60%;
      margin: 20px auto;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Liste des personnes</h1>
  <table id="personnes">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nom</th>
        <th>Pr√©nom</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch("https://tristanandr.github.io/ProjetWEB501/personnes")
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector("#personnes tbody");
        data.forEach(p => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${p.id}</td>
            <td>${p.nom}</td>
            <td>${p.prenom}</td>
            <td>${p.email ?? ""}</td>
          `;
          tbody.appendChild(row);
        });
      })
      .catch(err => console.error("Erreur :", err));
  </script>
</body>
</html>
